version: "3.7"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args:
        # For any arg passed here, update the frontend/Dockerfile
        # to copy the arg to an env variable within that Dockefile
        - REACT_APP_API_DOMAIN=${REACT_APP_API_DOMAIN}
    image: zeuscloudhq/zeuscloud-frontend:${BUILD_VERSION}
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    image: zeuscloudhq/zeuscloud-backend:${BUILD_VERSION}
  cartography:
    build:
      context: ./cartography
      dockerfile: ./Dockerfile
    image: zeuscloudhq/zeuscloud-cartography:${BUILD_VERSION}
